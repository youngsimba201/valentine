<!DOCTYPE html>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.2);
      max-width: 450px;
      position: relative;
      z-index: 10;
    }

    h1 {
      color: #ff3d6d;
      font-size: 26px;
    }

    p {
      color: #555;
      font-size: 18px;
    }

    .buttons {
      margin-top: 30px;
      position: relative;
      height: 100px;
    }

    button {
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      margin: 10px;
      transition: 0.3s ease;
    }

    #yesBtn {
      background-color: #ff3d6d;
      color: white;
    }

    #yesBtn:hover {
      background-color: #ff1744;
      transform: scale(1.1);
    }

    #noBtn {
      background-color: #ddd;
      position: absolute;
    }

    .hidden {
      display: none;
    }

    .heart {
      position: absolute;
      color: #ff3d6d;
      animation: floatUp 4s linear infinite;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateY(-800px);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
